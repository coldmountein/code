<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <script>
      function repeat() {
        var a = document.getElementById("s_top_wrap");
        a.remove();
        var b = document.getElementById("s_wrap");
        b.remove();
        var c = document.getElementById("bottom_layer");
        c.remove();
        var d = document.getElementById("s-top-left");
        d.remove();
        var e = document.getElementById("s_lm_wrap");
        e.remove();
      }
      setInterval(repeat, 200);
    </script>
  </body>

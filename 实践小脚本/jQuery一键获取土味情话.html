<!DOCTYPE html>
<html lang="en">

  <body>
    <div>
      <h1 id="#11"></h1>
      <button id="#22" onclick="getlove()">点击获取土味情话</button>

      function getlove() {
        $.get("https://api.uomg.com/api/rand.qinghua", [], function (res) {

        });
      }
    </script>
